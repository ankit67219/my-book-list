<!-- Header Testing -->

<header class="main-header">
  <div class="header-container">
    <div class="header-inner">

      <!-- Logo -->
      <a routerLink="/home" class="logo">
        <img src="https://pbs.twimg.com/media/G_5F0J4bQAA2vw8?format=png&name=small" alt="MyBookList">
      </a>

      
      <!-- Navigation -->
      <nav class="main-nav">
        <a class="active" (click)="gotohome()">Home</a>
        <a (click)="goToBooks()">My Books</a>
        <a (click)="gotoauthors()">Authors</a>
        <a (click)="goToStore()">Store</a>
        <a *ngIf="isAdmin" (click)="goToAdminDashboard()" class="admin-link">Admin</a>
        <!-- <a href="#">Search</a>
        <a href="#">Stats</a> -->

        <!-- Cart Icon with Badge -->
        <div class="cart-icon" *ngIf="isLoggedIn" (click)="goToCart()">
          ðŸ›’
          <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        </div>

        <!-- Profile Dropdown -->
        <div class="profile-dropdown" *ngIf="isLoggedIn">
          <button class="profile-btn">
            {{username || 'Profile â–¾'}}
          </button>

          <div class="profile-menu">
            <a>{{username}}</a>
            <!-- <a href="#">{{username}}</a> -->
            <span class="role-indicator" [class.admin]="isAdmin">{{ userRole }}</span>
            <!-- <a routerLink="/home">Settings</a> -->
            <a *ngIf="isAdmin" (click)="goToOrders()">Order History</a>
            <a *ngIf="isAdmin" (click)="goToAdminDashboard()">Settings</a>
            <a><hr>Want to Log Out?<br><br>
            <button class="logout-btn" (click)="asklogout()">Log Out</button></a>
          </div>
        </div>

        <!-- Logout -->
        <!-- <button class="logout-btn" (click)="asklogout()">Log Out</button> -->
      <div class="login-header">
        <a *ngIf="!isLoggedIn" routerLink="/login" class="login-link">Log In</a>
         </div>
      </nav>
    </div>
  </div>

</header>
